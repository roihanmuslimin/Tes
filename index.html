<!DOCTYPE html>
<html>
<head>
    <title>Formulir Pendaftaran</title>
</head>
<body>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <button type="button" onclick="tambahData()">Kirim</button>
    </form>

    <table id="tabelData">
        <thead>
            <tr>
                <th>Username</th>
                <th>UID</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        function tambahData() {
            // Ambil nilai username dari input
            var username = document.getElementById("username").value;

            // Generate UID unik (contoh sederhana menggunakan timestamp)
            var uid = Date.now();

            // Buat elemen tabel baru
            var row = document.createElement("tr");
            var cell1 = document.createElement("td");
            var cell2 = document.createElement("td");

            // Isi data ke dalam elemen tabel
            cell1.textContent = username;
            cell2.textContent = uid;

            // Tambahkan baris baru ke tabel
            row.appendChild(cell1);
            row.appendChild(cell2);
            document.getElementById("tabelData").appendChild(row);

            // Kosongkan input username
            document.getElementById("username").value = "";
        }
    </script>
</body>
</html>
